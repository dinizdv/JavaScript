<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Traffic Light</h1>
        <div class="traffic-light">
            <section class="container-circles">
                <div id="circle-red" class="circles"></div>
                <div id="circle-yellow" class="circles"></div>
                <div id="circle-green" class="circles"></div>
            </section>
        </div>
        <section id="container-buttons">
            <button id="btn-red" class="buttons">Red</button>
            <button id="btn-yellow" class="buttons">Yellow</button>
            <button id="btn-green" class="buttons">Green</button>
            <button id="btn-automatic" class="buttons">Automatic</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
